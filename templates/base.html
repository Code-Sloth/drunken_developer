<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>{% block title %}{% endblock title %}</title>
  <style>
    {% block style %}
    {% endblock style %}
  </style>
</head>

<body>
{% load static %}

<div class='navbar navbar-expand-lg d-flex flex-row justify-content-between align-items-center border-bottom border-2'>
  <div class='d-flex flex-row'>
    <a href='' class='ms-5 me-5'><img src="{% static 'base/logo.jpg' %}" width='40' height='20'></a>
    <a href='' class='me-5 fw-bold text-decoration-none'>구독</a>
    <a href='' class='me-5 fw-bold text-decoration-none'>스토어</a>
    <form class=''>
      <input class='form-control' type='search' value='무엇을 찾고계신가요?'>
    </form>
  </div>

  <div class='me-5'>
    <a href='' class='me-5 fw-bold text-decoration-none'>로그인/회원가입</a>
    <a href=''><img src="{% static 'base/cart.jpg' %}" width='20' height='20'></a>
  </div>
</div>

  

{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
