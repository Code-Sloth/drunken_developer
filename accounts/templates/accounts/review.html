{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/review.css' %}">
{% include 'mypage_top.html' %}
<div class="container mt-4">
  <div class="mypage_box">
    <div class="mypage_info">
      <p class="mypage_info_item">리뷰</p>
      <img class="img_size title_img" src="{% static 'image/mypage_review.png' %}" alt="">
    </div>
    <div>
      {% for comment in person.comment_set.all %}
        <p>
          {{ comment.content }}{{ comment.star }}{{ comment.created_time }}
        </p>
      {% endfor %}
    </div>
  </div>
</div>
</div><!-- mypage_top에서 열린 .body-->
{% endblock content %}
