{% extends 'base.html' %}
{% block content %}
<div>
    <h1>{{ user.username }}님의 프로필 페이지</h1>
  <div>
    <h3>회원정보</h3>
    <ul>
      <li>username: {{ user.username }}</li>
      <li>email: {{ user.email }}</li>
      <li>가입 일자: {{ user.date_joined }}</li>
    </ul>
    <div>
      <a href="{% url 'accounts:update' %}" class="btn btn-outline-primary" role="button">회원정보 수정</a>
      <a href="{% url 'products:index' %}" class="btn btn-outline-danger" role="button">뒤로가기</a>
    </div>
  </div>
</div>
{% endblock content %}
