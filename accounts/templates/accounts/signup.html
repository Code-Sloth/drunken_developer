{% extends 'base.html' %}

{% block content %}
<form class="mx-auto"action="{% url 'accounts:signup' %}" method="POST" enctype = 'multipart/form-data' style="width: 20rem; margin-top: 10rem;">
  {% csrf_token %}
  {% for field in form %}
    <div class="input-group mb-3">
      {{ field }}
    </div>
  {% endfor %}
  <div class="d-grid">
    <input type="submit" class="btn btn-light" value='회원가입'>
  </div>
  </form>
{% endblock content %}
